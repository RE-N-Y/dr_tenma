type Student
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["admin", "manager"]
        operations: [create, update, delete, read]
      }
      { allow: owner, operations: [create, read] }
    ]
  ) {
  id: ID!
  name: String
  email: AWSEmail
  records: [Symptom]
}

type Symptom {
  Fever: Boolean!
  Coughing: Boolean!
  Breathing: Boolean!
  SoreThroat: Boolean!
  Allergies: Boolean!
  BodyAches: Boolean!
  note: String
  createdAt: AWSDateTime!
}
